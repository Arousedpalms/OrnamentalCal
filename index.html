<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vintage Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f8f2e5;
      font-family: 'Playfair Display', serif;
      color: #3b2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .ribbon {
      font-size: 24px;
      background: #b2977d;
      color: white;
      padding: 10px 30px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .calendar {
      border: 2px solid #6a574d;
      padding: 10px;
      border-radius: 8px;
      background: #fff8e8;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .calendar table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #d6c4aa;
    }

    th {
      background-color: #e9d8c3;
      color: #4c3b30;
    }

    .today {
      background-color: #d6b48f;
      border-radius: 50%;
      color: white;
    }
  </style>
</head>
<body>
  <div class="ribbon">June 2025</div>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');

    function generateCalendar(year, month) {
      const daysOfWeek = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const date = new Date(year, month, 1);
      const today = new Date();
      const isThisMonth = today.getFullYear() === year && today.getMonth() === month;

      let html = "<table><tr>";
      daysOfWeek.forEach(day => html += `<th>${day}</th>`);
      html += "</tr><tr>";

      // Fill initial empty cells
      for (let i = 0; i < date.getDay(); i++) html += "<td></td>";

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        if ((date.getDay() + d - 1) % 7 === 0 && d !== 1) html += "</tr><tr>";
        let isToday = isThisMonth && d === today.getDate();
        html += `<td class="${isToday ? 'today' : ''}">${d}</td>`;
      }

      html += "</tr></table>";
      calendarEl.innerHTML = html;
    }

    generateCalendar(2025, 5); // June 2025
  </script>
</body>
</html>
