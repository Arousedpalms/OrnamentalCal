<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ornamental Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-wrapper">
    
    <!-- Top Banner with Embedded Text -->
    <div class="top-banner">
      <img class="banner-img" src="ornate-calendar-banner.png" alt="Banner">
      <div class="banner-text" id="monthTitle">June 2025</div>
    </div>

    <!-- Side Florals -->
    <img src="left-floral.png" class="side-floral left" alt="Left floral">
    <img src="right-floral.png" class="side-floral right" alt="Right floral">

    <!-- Navigation -->
    <div class="navigation">
      <button id="prevMonth">â€¹</button>
      <button id="nextMonth">â€º</button>
    </div>

    <!-- Calendar Table -->
    <div class="calendar" id="calendar"></div>
  </div>

  <!-- Script -->
  <script>
    const events = {
      "2025-06-01": "ðŸ“Œ Start",
      "2025-06-14": "ðŸŒ• Full Moon",
      "2025-06-21": "ðŸŒ¸ Midsummer"
    };

    const calendar = document.getElementById('calendar');
    const monthTitle = document.getElementById('monthTitle');
    let current = new Date(2025, 5); // June is month 5 (0-indexed)

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      const today = new Date();
      let html = '<table><tr>';
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      days.forEach(d => html += `<th>${d}</th>`);
      html += '</tr><tr>';

      for (let i = 0; i < firstDay; i++) {
        html += '<td></td>';
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
        const hasEvent = events[dateStr];
        html += `<td${isToday ? ' class="today"' : ''}>${day}${hasEvent ? `<div class="event">${events[dateStr]}</div>` : ''}</td>`;
        if ((firstDay + day) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      calendar.innerHTML = html;

      const monthName = date.toLocaleString('default', { month: 'long' });
      monthTitle.textContent = `${monthName} ${year}`;
    }

    document.getElementById('prevMonth').onclick = () => {
      current.setMonth(current.getMonth() - 1);
      renderCalendar(current);
    };
    document.getElementById('nextMonth').onclick = () => {
      current.setMonth(current.getMonth() + 1);
      renderCalendar(current);
    };

    renderCalendar(current);
  </script>
</body>
</html>
